	//多边形
	//一个角的度数 = 2PI/边数
	polygom(5);
	function polygom(num){
		let deg = 2 * Math.PI / num;
		let r = 100;
		ctx.beginPath();
		ctx.moveTo(150 + r, 200);
		for(let i = 0;i < num;i++){
			let x = 150 + r*Math.cos(deg*i);
			let y = 200 + r*Math.sin(deg*i);
			ctx.lineTo(x,y);
		}
		ctx.closePath();
		ctx.stroke();
	}
