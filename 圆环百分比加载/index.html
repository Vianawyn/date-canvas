<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆环百分比加载</title>
</head>
<body>
	<div>
        <canvas width="200" height="200"></canvas>
    </div>  
</body>
</html> 
<script>  
    let canvas = document.querySelector('canvas'),
        ctx = canvas.getContext("2d"),
        deg = Math.PI*2/100,//将360度分成100份，一份rad度
        index = 0,
        speed = 0.4;
  
    function draw(){  
        index++;
        if(index > 100){ 
        	index = 0;
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        //轨迹圆
        ctx.beginPath();
        ctx.arc(100, 100, 68, 0, Math.PI*2, false);
        ctx.strokeStyle = "rgba(0,0,0,.5)";
        ctx.lineWidth = 12;
        ctx.stroke();

        //进度条 
        ctx.beginPath();
        ctx.arc(100, 100, 68, -Math.PI/2, -Math.PI/2 +index*deg, false);
        ctx.strokeStyle = "green";
        ctx.lineWidth = 12;
        ctx.stroke();

        //文字
        ctx.fillStyle = "#000";
        ctx.font = "21px bold";
        ctx.fillText(index.toFixed(0) + '%', 80, 100);
    }
  
    setInterval(function(){  
        if(speed < 100 ){
        	draw();
        }
    },50)
</script>
